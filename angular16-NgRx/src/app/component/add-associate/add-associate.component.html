<form [formGroup]="associateForm" (ngSubmit)="saveAssociate()">
  <mat-card appearance="outlined">
    <mat-card-header> {{ title }} </mat-card-header>
    <mat-card-content> </mat-card-content>
    <mat-form-field *ngIf="isEdit" appearance="fill">
      <mat-label>Id</mat-label>
      <input formControlName="id" matInput />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input formControlName="name" matInput />
    </mat-form-field>
    <mat-form-field class="mat-50" appearance="fill">
      <mat-label>Email</mat-label>
      <input formControlName="email" matInput />
    </mat-form-field>
    <mat-form-field class="mat-50" appearance="fill">
      <mat-label>Phone</mat-label>
      <input formControlName="phone" matInput />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Address</mat-label>
      <input formControlName="address" matInput />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Associate Group</mat-label>
      <mat-select formControlName="group">
        <mat-option value="level1">Level1</mat-option>
        <mat-option value="level2">Level2</mat-option>
        <mat-option value="level3">Level3</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-radio-group formControlName="type">
      <mat-radio-button color="primary" value="CUSTOMER"></mat-radio-button>
      <mat-radio-button color="accent" value="SUPPLIER"></mat-radio-button>
    </mat-radio-group>
    <div>
      <mat-checkbox>Is Active</mat-checkbox>
    </div>
    <!-- <mat-form-field appearance="fill">
      <mat-label>Status</mat-label>
      <input formControlName="status" matInput />
    </mat-form-field> -->
    <mat-card-actions>
      <button mat-stroked-button type="submit">Save</button>
      <button mat-stroked-button (click)="closePopup()">Close</button>
    </mat-card-actions>
  </mat-card>
</form>
